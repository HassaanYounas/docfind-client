<div class="mt-3 mb-5">
    <div class="container w-50 text-center section-sign-up">
        <h2>Login to your account</h2>
        <form class="section-form my-3" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <input id="email" required formControlName="email" type="email" class="form-control form-control-custom mt-2" placeholder="Email">
            <h6 class="d-none font-weight-bold text-danger mt-2">Invalid email</h6>
            <input id="password" required formControlName="password" type="password" class="form-control form-control-custom mt-3" placeholder="Password">
            <h6 class="d-none font-weight-bold text-danger mt-2">Password should be at least 8 characters long</h6> 
            <button type="submit" class="btn mt-4">Login</button>
        </form>
        <p class="text-black h5">
            or <a class="h5 link" routerLink="/user/signup">Sign Up</a>
        </p>
    </div>
