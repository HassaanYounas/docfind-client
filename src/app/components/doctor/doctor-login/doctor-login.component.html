<div class="container text-center box-spacing">
    <div class="row">
        <div class="col text-center">
            <h2>Login to your Doctor account</h2>
        </div>
    </div>
    <form [formGroup]="patientLoginForm" (ngSubmit)="onSubmit(patientLoginForm.value)">
        <div class="row mt-4">
            <div class="form-group col mx-5">
                <input id="email" required formControlName="email" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="form-group col mx-5">
                <input id="password" formControlName="password" required type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="form-group col mt-3">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
    </form>  
</div>
